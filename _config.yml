title               : UFO Analysis
description         : A detailed analysis of UFO sightings using Altair and Vega-Lite.

baseurl             : "/ufo-analysis"   
repository          : "peteoyhh/peteoyhh.github.io"   
open_new_tab        : false

### Plugins ###
plugins:
  - jekyll-sitemap
  - jekyll-feed

### URL Structure ###
permalink: /:title/  

### Exclude from processing ###
exclude:
  - README.md
  - "*.log"
  - "*.ipynb"  
  - "python_notebooks/*"   

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false

### Site Settings ###
title               : IS445 Jekyll  
description         : >-
                      I am definitely not a corgi!
baseurl             : ""   
repository          : "peteoyhh/peteoyhh.github.io"  
open_new_tab        : false                             

### URL Structure ###
permalink: /blog/:title  

### To specify which port to host locally on -- use if you have multiple sites you want to host 
port: 4008

### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only

### Author Info ###
author:
  name              : A. P. Corgi
  image             : https://media.tenor.com/8RcIoWTKYR4AAAAe/scuze-corgi.png
  github            : peteoyhh  
  twitter           : your_username  
  youtube           : your_channel_name 

### Posts ###
permalink: /blog/:title

### Collections ###
collections:
  projects:
    output: true
    permalink: /projects/:name
  elements:                                             # For Documentation Only
    output: true                                        # For Documentation Only

### Disqus ###
disqus:
  shortname: your-short-name-disqus                     # Your website Shortname on disqus

### Analytics ###
analytics:
  enabled: false                                        # Set true to enable analytics
  google:
    tracking_id: your-google-tracking-id

### Buy me a coffee ###
buymeacoffee:
  enabled: false
  username: your_username
  color: "#007bff"
  message: "Thank you for visiting."                    
  description: "Support me on Buy me a coffee!"

### Defaults for collections ###
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "page"
  - scope:                                              # For Documentation Only
      path: ""                                          # For Documentation Only
      type: "elements"                                  # For Documentation Only
    values:                                             # For Documentation Only
      layout: "element"                                 # For Documentation Only
  - scope:
      path: ""
      type: "posts"
    values:
      comments: false                                   # Set to true to enable disqus comments

### Exclude from processing ###
exclude:
  - README.md
  - README.md~
  - CONTRIBUTING.md
  - LICENSE.md
  - LICENSE.md~
  - config.yml~
  - "*.log"
  - "*.ipynb"
  - "python_notebooks/*"
